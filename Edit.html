    <!-- navbar -->
 <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Update Units</h4>

						<form th:action="@{/update}" method="post" th:object="${USER_DATA}">

							<input type="hidden" th:value="${USER_DATA.ID}" name="ID" >
							<div class="form-group">
								<!-- <label>First Name</label> --> <input type="hidden" 
									class="form-control" name="firstName" th:value="${USER_DATA.FirstName}">
							</div>

							<div class="form-group">
								<!-- <label>Last Name</label>  --><input type="hidden" 
									class="form-control" name="lastName"th:value="${USER_DATA.LastName}">
							</div>

							<div class="form-group">
								<!-- <label>Enter Address</label> --> <input type="hidden" 
									class="form-control" name="address"th:value="${USER_DATA.Address}">
							</div>


							<div class="form-group">
								<!-- <label>Enter Phone No</label>  --><input type="hidden" 
									class="form-control" name="phoneNO"th:value="${USER_DATA.PhoneNO}">
							</div>


							<div class="form-group">
								<!-- <label>Enter Meter NO</label> --> <input type="hidden" 
									class="form-control" name="meterID"th:value="${USER_DATA.MeterID}">
							</div>
							
							<div class="form-group">
								<!-- <label>Edit Password</label> --> <input type="hidden" 
									class="form-control" name="Password"th:value="${USER_DATA.Password}">
							</div>
							
							<div class="form-group">
								<label>Units-consumed</label> <input type="Units"
									class="form-control" name="Units"th:value="${USER_DATA.Units}">
							</div>


							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
