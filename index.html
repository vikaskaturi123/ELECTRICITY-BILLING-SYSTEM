<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .search input[type=text]{
        width:300px;
        height:30px;
        border-radius:5px;
        border: none;
    }
         
    .search{
        float:right;
        margin:7px;
        
    }
         
    .search button{
        background:transparent;
        color: #f2f2f2;
        float: right;
        padding: 5px 10px;
        margin-right: 16px;
        font-size: 12px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    </style>
    <title>Home page</title>
  </head>
  <body>
    <!-- navbar -->
    
   
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Electricity-Billing-System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
     
      <li class="nav-item active">
        <div class="search">
          <form action="#">
              <input type="text"
                  placeholder=" Search..."
                  name="search">
              <button>
                  <i class="fa fa-search"
                      style="font-size: 18px;">
                  </i>
              </button>
          </form>
      </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link disabled" href="Sigin-in">Create user</a>
      </li>
     
    </ul>
  </div>
</nav>
    <!-- navbar -->
     <div class="container p-5">
    <table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      <!-- <th scope="col">ID</th> -->
      <th scope="col">Meter-ID</th>
      <th scope="col">First-name</th>
      <th scope="col">Last-name</th>
      
      <th scope="col">Phone-No</th>
      <th scope="col">Address</th>
      <th scope="col">Units</th>
      <th scope="col">Amount</th>
      <th scope="col">Features</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each="u :${user}">
      <!-- <th scope="row">#</th> -->
      <!-- <td th:text="${u.ID}"></td> -->
      <td th:text="${u.meterID}"></td>
      <td th:text="${u.FirstName}"></td>
      <td th:text="${u.LastName}"></td>
      <td th:text="${u.phoneNO}"></td>
      <td th:text="${u.Address}"></td>
      <td th:text="${u.Units}"></td>
      <td th:text="${u.Amount}"></td>
      
       <!-- <td th:text="${u.password}"></td> -->
      <td>
      <a class="btn btn-sm btn-primary" th:href="@{/Edit{ID}(ID=${u.ID})}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{/Delete{ID}(ID=${u.ID})}">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
